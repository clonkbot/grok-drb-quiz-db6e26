<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GROK x $DRB Quiz | Test Your Knowledge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-cyan: #00f5ff;
        --neon-pink: #ff00ff;
        --neon-green: #39ff14;
        --terminal-bg: #0a0a0f;
        --terminal-surface: #12121a;
        --terminal-border: #1e1e2e;
      }
      
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: 'JetBrains Mono', monospace;
        background: var(--terminal-bg);
        min-height: 100vh;
      }
      
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      
      .neon-text {
        text-shadow: 
          0 0 5px var(--neon-cyan),
          0 0 10px var(--neon-cyan),
          0 0 20px var(--neon-cyan),
          0 0 40px var(--neon-cyan);
      }
      
      .neon-text-pink {
        text-shadow: 
          0 0 5px var(--neon-pink),
          0 0 10px var(--neon-pink),
          0 0 20px var(--neon-pink);
      }
      
      .neon-text-green {
        text-shadow: 
          0 0 5px var(--neon-green),
          0 0 10px var(--neon-green),
          0 0 20px var(--neon-green);
      }
      
      .neon-border {
        box-shadow: 
          0 0 5px var(--neon-cyan),
          0 0 10px var(--neon-cyan),
          inset 0 0 20px rgba(0, 245, 255, 0.05);
      }
      
      .scanlines {
        position: relative;
        overflow: hidden;
      }
      
      .scanlines::before {
        content: '';
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 0, 0, 0.15) 2px,
          rgba(0, 0, 0, 0.15) 4px
        );
        pointer-events: none;
        z-index: 10;
      }
      
      .glitch {
        animation: glitch 2s infinite;
      }
      
      @keyframes glitch {
        0%, 90%, 100% { transform: translate(0); }
        92% { transform: translate(-2px, 1px); }
        94% { transform: translate(2px, -1px); }
        96% { transform: translate(-1px, -1px); }
        98% { transform: translate(1px, 1px); }
      }
      
      .terminal-cursor {
        animation: blink 1s infinite;
      }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      
      .pulse-glow {
        animation: pulseGlow 2s ease-in-out infinite;
      }
      
      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan); }
        50% { box-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan), 0 0 30px var(--neon-cyan); }
      }
      
      .fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .option-btn {
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
      }
      
      .option-btn::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.1), transparent);
        transform: translateX(-100%);
        transition: transform 0.3s;
      }
      
      .option-btn:hover::before {
        transform: translateX(100%);
      }
      
      .option-btn:hover {
        border-color: var(--neon-cyan);
        box-shadow: 0 0 15px rgba(0, 245, 255, 0.3);
      }
      
      .matrix-bg {
        background: 
          radial-gradient(ellipse at top, rgba(0, 245, 255, 0.05) 0%, transparent 50%),
          radial-gradient(ellipse at bottom, rgba(255, 0, 255, 0.05) 0%, transparent 50%),
          var(--terminal-bg);
      }
      
      .result-card {
        background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
        border: 2px solid;
        border-image: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink)) 1;
      }
      
      .progress-bar {
        background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink));
        box-shadow: 0 0 10px var(--neon-cyan);
      }
      
      .correct-answer {
        border-color: var(--neon-green) !important;
        box-shadow: 0 0 15px rgba(57, 255, 20, 0.4) !important;
      }
      
      .wrong-answer {
        border-color: #ff3333 !important;
        box-shadow: 0 0 15px rgba(255, 51, 51, 0.4) !important;
      }
      
      .share-card {
        background: linear-gradient(145deg, #0d0d14 0%, #151520 50%, #0d0d14 100%);
      }
      
      .grid-overlay {
        background-image: 
          linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
